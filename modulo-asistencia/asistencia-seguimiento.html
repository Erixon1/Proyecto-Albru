<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seguimiento de Asistencia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="p-4">
    <h1>Dashboard de Asistencia</h1>
  </header>

  <section class="d-flex p-4 gap-4">

  <div class="filter-section flex-grow-1">
    <h3>Filtrar Asistencia</h3>
    
    <div class="filter-controls d-flex align-items-center gap-3 mb-3">
      <select id="filterType" class="form-select w-auto">
        <option value="day">Día</option>
        <option value="week">Semana</option>
        <option value="month">Mes</option>
      </select>

      <input type="date" id="filterDate" class="form-control w-auto" />
      
      <button id="btnFiltrar" class="btn btn-gradient btn-imponente">Filtrar</button>
    </div>

    <div id="asistenciaList" class="list-group"></div>
  </div>

  <section class="chart-section" style="width: 300px;">
    <h3>Resumen de Asistencias</h3>
    <canvas id="asistenciaChart" style="max-width: 100%; height: 200px;"></canvas>
  </section>

</section>


  <div id="modal" class="modal" style="display:none;">
    <div class="modal-content">
      <button id="modalClose" class="close-btn">×</button>
      <div id="modalBody"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>

</body>
</html>
