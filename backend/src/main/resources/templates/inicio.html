
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista Asesor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="/images/logo.png">
    <link rel="Stylesheet" href="/css/asesor.css">
</head>
<body>
<!---------------- NAV SECTION --------------->
<header>
    <nav class="navbar navbar-dark">
        <div class="container-fluid nav-container">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuLateral">
                <span class="navbar-toggler-icon"></span>
            </button>
            <h1 class="title d-none d-md-block">PLANTILLA DE VENTAS</h1>
            <!-- OFFCANVAS MAIN CONTAINER START -->
            <section class="offcanvas offcanvas-start" id="menuLateral" tabindex="-1">
                <div class="offcanvas-header">
                    <i class="bi bi-person-fill icon-person"></i>
                    <button class="btn-close" type="button" aria-label="Close" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body d-flex flex-column justify-content-between px-0">
                    <ul class="user-info">
                        <p sec:authentication="principal.authorities[0]" class="user-rol"></p>
                        <p sec:authentication="principal.fullName" class="user-name"></p>
                    </ul>
                    <!-- LOGOUT BOTTON -->
                    <form th:action="@{/logout}" method="post" class="logout-container">
                        <button type="submit" class="btn btn-primary btn-logout"><i class="bi bi-box-arrow-right"></i> Cerrar Sesión</button>
                    </form>
                </div>
            </section>
            <a href="#" class="navbar-brand"><img class="logo" src="/images/logo.png"></a>
        </div>
    </nav>
</header>

<!-------------- END NAV SECTION -------------->
<div class="container">
    <form class="form row g-3">
        <div class="col-md-4 column-form">
            <label for="dni" class="form-label">DNI</label>
            <input type="number"  class="form-control info" id="dni" required>
            <label for="customerName" class="form-label">Nombre Completo del Cliente</label>
            <input type="text" class="form-control info" id="customerName" required>
            <label for="birthDate" class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control info" id="birthDate" required>
            <label for="address" class="form-label">Dirección</label>
            <input type="text" class="form-control info" id="address" required>
            <label for="numberRecord" class="form-label">Numero de Grabación</label>
            <input type="number" class="form-control info" id="numberRecord" required>
            <label for="nameOwner" class="form-label">Nombre del Titular</label>
            <input type="text" class="form-control info" id="nameOwner" required>
            <label for="district" class="form-label">Distrito</label>
            <input type="text" class="form-control info" id="district" required>
        </div>
        <div class="col-md-4 column-form">
            <label for="lead" class="form-label">Lead</label>
            <input type="text" class="form-control info" id="lead" required>
            <label for="mail" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control info" id="mail" required>
            <label for="referenceNumber" class="form-label">Número de Referencia</label>
            <input type="text" class="form-control info" id="referenceNumber" required>
            <label for="plan" class="form-label">Plan Exacto/Bono Promo</label>
            <input type="text" class="form-control info" id="plan" required>
            <label for="cabling" class="form-label">Cableado</label>
            <input type="text" class="form-control info" id="cabling" required>
            <label for="mesh" class="form-label">Mesh</label>
            <input type="number" class="form-control info" id="mesh" required>
            <label for="installationCost" class="form-label">Costo de Instalación</label>
            <input type="number" class="form-control info" id="installationCost" required>
        </div>
        <div class="col-md-4 column-form">
            <label for="validationTime" class="form-label">Hora de validación</label>
            <input type="time" class="form-control info" id="validationTime" disabled>
            <label for="ruc" class="form-label">CE/RUC</label>
            <input type="number" class="form-control info" id="ruc" required>
            <label for="platform" class="form-label">Plataforma</label>
            <input type="text" class="form-control info" id="platform" required>
            <label for="regularPrice" class="form-label">Precio Regular/Precio Promo</label>
            <input type="number" class="form-control info" id="regularPrice" required>
            <label for="winBox" class="form-label">Win Box</label>
            <input type="text" class="form-control info" id="winBox" required>
            <label for="dateInstallation" class="form-label">Hora y Fecha de Instalación</label>
            <input type="datetime-local" class="form-control info" id="dateInstallation" required>
        </div>
        <div class="col-md-12 text-end">
            <button type="submit" class="btn btn-primary"><i class="bi bi-send"></i></button>
        </div>
    </form>
</div>


<script src="codigo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
<script src="/js/horaActual.js" >

</script>
</body>
</html>
