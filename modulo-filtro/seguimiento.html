<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Filtro de Ventas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>SEGUIMIENTO DE ACTIVIDADES</h1>
    <p class="subtitle">Monitoreo</p>
  </header>

  <section class="filter-bar">
    <div class="filter-container">
      <div class="filter-group">
        <label for="filterType">Tipo de filtro</label>
        <select id="filterType" class="form-select-lg">
          <option value="dia">Por Día</option>
          <option value="semana">Por Semana</option>
          <option value="mes">Por Mes</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="filterDate">Fecha</label>
        <input type="date" id="filterDate" class="form-control-lg" />
      </div>
      <button class="btn-filter" onclick="filtrarVentas()">
        <i class="fas fa-filter"></i> Filtrar
      </button>
    </div>
  </section>

  <section class="ventas-section" id="ventasList">
    <!-- Ventas filtradas aparecerán aquí -->
  </section>

  <!-- Modal -->
  <div class="modal fade" id="previewModal" tabindex="-1" aria-labelledby="previewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="previewModalLabel">Detalle de Actividad #<span id="ventaId"></span></h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body" id="modalBody">
          <div class="info-section">
            <p><strong>Trabajador:</strong> <span id="ventaTrabajador"></span></p>
            <p><strong>Fecha:</strong> <span id="ventaFecha"></span></p>
            <p><strong>Info adicional:</strong></p>
            <div class="additional-info-box">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam auctor, nisl eget ultricies tincidunt, nisl nisl aliquam nisl, eget ultricies nisl nisl eget nisl.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
