<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista GTR</title>
    <link rel="stylesheet" href="styleLEAD.css">
</head>

<body>
    <div class="background">

        <div class="lead">
            <a class="tittle-lead">NUEVO LEAD</a>
            <div class="LEAD">
                <a class="text-LEAD">LEAD:</a><br>
                <input id="input-lead" type="text" name="lead" placeholder="ej.: 987654321">
            </div>
            <div class="list-HORARIO">
                <a class="text-CONTACTO">CONTACTO:</a><br>
                <select id="select-contacto" class="horario" name="contacto">
                    <option>8-9 AM</option>
                    <option>9-10 AM</option>
                    <option>10-11 AM</option>
                    <option>11-12 AM</option>
                    <option>12-1 PM</option>
                    <option>1-2 PM</option>
                    <option>2-3 PM</option>
                    <option>3-4 PM</option>
                    <option>4-5 PM</option>
                    <option>5-6 PM</option>
                    <option>6-7 PM</option>
                </select>
            </div>
            <div class="list-CAMPAÑA">
                <a class="text-CAMPAÑA">CAMPAÑA</a><br>
                <select id="select-campania" class="campana" name="campania">
                    <option>CAMPAÑA 1</option>
                    <option>CAMPAÑA 2</option>
                    <option>CAMPAÑA 3</option>
                    <option>CAMPAÑA 4</option>
                    <option>CAMPAÑA 5</option>
                    <option>CAMPAÑA 6</option>
                    <option>CAMPAÑA 7</option>
                </select>
            </div>
            <div class="list-CANAL">
                <a class="text-CANAL">CANAL:</a><br>
                <select id="select-canal" class="canal" name="canal">
                    <option>WSP 1</option>
                    <option>WSP 2</option>
                    <option>WSP 3</option>
                    <option>WSP 4</option>
                    <option>WSP 5</option>
                </select>
            </div>
        </div>

        <div class="botones">
            <button id="btn-agregar" type="button">AGREGAR</button>
            <button>BUSCAR</button>
            <button>ACTUALIZAR</button>
            <button>ELIMINAR</button>
        </div>
    </div>

    <script src="LEAD/jsLEAD.js"></script>
</body>

</html>
